<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Number Guessing Game</title>

    <style>
        body {
            font-family: sans-serif;
            width: 50%;
            max-width: 800px;
            min-width: 480px;
            margin: 0 auto;
        }
    </style>
</head>

<body>
    <h1>Guess The Number</h1>
    <p>
        We have selected a random number
        between 1 - 20. See if you can
        guess it.
    </p>


<script type="text/javascript">

let secret = Math.floor(Math.random() * 20 + 1);

let answer = parseInt(prompt('Guess the number between 1 and 20 inclusive'));
while (answer != secret)
{

if (answer < secret)
    alert("Incorrect, too low!  Guess number is: " + answer + " While Secret Number: " + secret );

else if (answer > secret)
  
    alert("Incorrect, too high!  Guess number is: " + answer + " while Secret Number: " + secret );

else if (answer == secret)
	alert('Correct Guess!' );

answer = Math.floor(Math.random() * 20 + 1);

}

    </script>


</body>

</html>
